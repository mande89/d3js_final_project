<!DOCTYPE html>
	<head>
		<title>ProjectD3</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" type="text/css" href="./style/theme.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		 	<a class="navbar-brand" href="#">Marvel Project</a>
		  
		 	<div class="collapse navbar-collapse">
		    	<div class="navbar-nav nav-custom">
		      		<a class="nav-item nav-link item-custom" href="#timelineGraph">Timeline</a>
		      		<a class="nav-item nav-link item-custom" href="#socialGraph">Social Graph</a>
		    	</div>
		  	
				<form class="form-inline characters-form">
			    	<input class="form-control" type="input" placeholder="Characters">
			    	<button class="btn btn-outline-success" type="submit">OK</button>
			  	</form>
		  	</div>
		</nav>
		<div class="home container container-new">
			<div class="row">
				<div class="col">
					<svg id="timelineGraph" class="timelineGraph"></svg>		
				</div>
				<div class="col">
					<div id="stats" class="stats">A
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<svg id="socialGraph" class="socialGraph"></svg>		
				</div>
				<div class="col">
					<div id="info" class="container">
						<table class="table table-dark table-custom">
							<tbody>
								<tr>
									<th scope="row"> Hero </th>
									<td id="heroName"></td>
								</tr>
								<tr>
									<th scope="row"> Gender </th>
									<td id="heroGender"></td>
								</tr>
								<tr>
									<th scope="row"> Alignment </th>
									<td id="heroAlignment"></td>
								</tr>
								<tr>
									<th scope="row"> # Times </th>
									<td id="heroTimes"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
		</div>
		<script src="./js/createStructures.js"></script>
		<script src="./js/socialGraph.js"></script>
		<script src="./js/timelineGraph.js"></script>
		<script src="./js/functions.js"></script>

	
	</body>
</html>
